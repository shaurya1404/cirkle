<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cirkle Private Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="87b5dc9e-b5f6-43c1-b8fd-377dacdf11db.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="apply.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo" style="text-decoration: none;">
      <img src="87b5dc9e-b5f6-43c1-b8fd-377dacdf11db.png" alt="Cirkle Logo" class="logo-img" />
      Cirkle
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apply.html" class="active">Apply Now</a>
    </nav>
  </header>
  <main>
    <div class="membership-container">
      <div class="membership-title">CIRKLE PRIVATE MEMBERSHIP</div>
      <div class="membership-desc">
        If you're here, someone thinks you belong.<br>
        Every application is reviewed.<br>
        Entry is not guaranteed.
      </div>
      <form class="membership-form" id="membershipForm" novalidate>
        <label for="firstName">First Name <span class="required">*</span></label>
        <input id="firstName" name="firstName">
        <div class="error-message" id="error-firstName"></div>

        <label for="lastName">Last Name <span class="required">*</span></label>
        <input id="lastName" name="lastName">
        <div class="error-message" id="error-lastName"></div>

        <label for="age">Age <span class="required">*</span></label>
        <input id="age" name="age">
        <div class="error-message" id="error-age"></div>

        <label for="email">Email Address <span class="required">*</span></label>
        <input id="email" name="email">
        <div class="error-message" id="error-email"></div>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone">
        <div class="error-message" id="error-phone"></div>

        <label for="instagram">Instagram ID <span class="required">*</span></label>
        <input id="instagram" name="instagram">
        <div class="error-message" id="error-instagram"></div>

        <label for="spontaneousNight">What is your Idea of the perfect spontaneous night? <span class="required">*</span></label>
        <textarea id="spontaneousNight" name="spontaneousNight" rows="3"></textarea>
        <div class="error-message" id="error-spontaneousNight"></div>

        <label for="referredBy">Who referred you? <span class="required">*</span></label>
        <input id="referredBy" name="referredBy">
        <div class="error-message" id="error-referredBy"></div>

        <label for="describeYou">If we asked your closest people to describe you in one paragraph, what would they say? <span class="required">*</span></label>
        <textarea id="describeYou" name="describeYou" rows="3"></textarea>
        <div class="error-message" id="error-describeYou"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-left">
      <img src="87b5dc9e-b5f6-43c1-b8fd-377dacdf11db.png" alt="Cirkle Logo" class="footer-logo" />
      <div class="footer-brand">
        <div class="footer-name">Cirkle<span class="footer-trademark">&reg;</span></div>
        <div class="footer-tagline">Private. Elite. Unforgettable.</div>
      </div>
    </div>
    <div class="footer-right">
      <div class="footer-contact">
        <div class="footer-email">Contact: <a href="mailto:circledelhi@gmail.com">circledelhi@gmail.com</a></div>
        <div class="footer-social">Instagram: <a href="https://instagram.com/cirkledelhi" target="_blank">@cirkledelhi</a></div>
      </div>
    </div>
  </footer>
  <style>
    .footer-trademark {
      font-size: 0.7em;
      vertical-align: super;
      margin-left: 0.15em;
      color: #b0b0b0;
    }
    .error-message {
      color: #e0b04a;
      font-size: 1rem;
      font-family: 'Cardo', serif;
      margin: 0.2em 0 0.5em 0.2em;
      min-height: 1.2em;
    }
  </style>
  <script>
  document.getElementById('membershipForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let valid = true;
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    // Get values
    const firstName = this.firstName.value.trim();
    const lastName = this.lastName.value.trim();
    const age = this.age.value.trim();
    const email = this.email.value.trim();
    const phone = this.phone.value.trim();
    const instagram = this.instagram.value.trim();
    const spontaneousNight = this.spontaneousNight.value.trim();
    const referredBy = this.referredBy.value.trim();
    const describeYou = this.describeYou.value.trim();

    // Validate
    if (!firstName) {
      valid = false;
      document.getElementById('error-firstName').textContent = 'First name is required.';
    }
    if (!lastName) {
      valid = false;
      document.getElementById('error-lastName').textContent = 'Last name is required.';
    }
    if (!age || isNaN(age) || +age < 18) {
      valid = false;
      document.getElementById('error-age').textContent = 'Valid age (18+) is required.';
    }
    if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
      valid = false;
      document.getElementById('error-email').textContent = 'Valid email is required.';
    }
    // Phone is optional, but if present, check basic pattern
    if (phone && !/^\+?\d{7,15}$/.test(phone)) {
      document.getElementById('error-phone').textContent = 'Enter a valid phone number.';
      valid = false;
    }
    if (!instagram) {
      valid = false;
      document.getElementById('error-instagram').textContent = 'Instagram ID is required.';
    }
    if (!spontaneousNight) {
      valid = false;
      document.getElementById('error-spontaneousNight').textContent = 'This answer is required.';
    }
    if (!referredBy) {
      valid = false;
      document.getElementById('error-referredBy').textContent = 'Referral is required.';
    }
    if (!describeYou) {
      valid = false;
      document.getElementById('error-describeYou').textContent = 'This answer is required.';
    }

    if (valid) {
      // Submit via JS (AJAX) or allow default
      this.submit();
    }
  });
  </script>
</body>
</html>
